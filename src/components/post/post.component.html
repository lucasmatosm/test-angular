

<div style="width: 100%; margin-left: 30px">
  <p-panel header="Novo Post"  [style]="{width: '600px'}" style="margin-left: 100px; margin-top: 30px; padding-left: 30px">

      <input type="text" pInputText [(ngModel)]="message"/>
      <button pButton type="button" label="Add Post" (click)="newPost(message)" icon="pi pi-plus" style="margin-left: 10px"></button>
  </p-panel>
</div>
