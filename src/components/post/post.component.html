

<div style="width: 100%; display: flex; margin-top: 30px">


  <p-scrollPanel  [style]="{width: '600px', height: '500px'}" style="padding-left: 30px" >
    <div *ngFor="let post of postList" style="display: flex; flex-wrap: wrap">
      <p-card title="{{post.title}}"  [style]="{width: '580px'}"
              class="card-hover" style="margin-top: 20px; margin-left: 10px">
        <p-header>

        </p-header>
        <p-footer>

          <input type="text" pInputText  [(ngModel)]="post.message"/>
          <button pButton type="button" label="Add comentÃ¡rio" (click)="newComment(post)" icon="pi pi-plus" style="margin-left: 10px"></button>

        </p-footer>
      </p-card>

    </div>

    <p-footer>
      <button pButton type="button" label="Add Post" icon="pi pi-plus" style="margin-right: 31px; margin-bottom: 30px; margin-top: 20px; float: right"></button>

    </p-footer>





  </p-scrollPanel>

  <p-scrollPanel [style]="{width: '405px', height: '500px'}" style="padding-left: 30px" *ngIf="commentsList.length !== 0" >
    <div *ngFor="let coments of commentsList" style="display: flex; flex-wrap: wrap">
      <p-card   [style]="{width: '380px'}"
              class="card-hover" style="margin-top: 20px; margin-left: 10px">
        {{coments.body}}
      </p-card>
    </div>

  </p-scrollPanel>

</div>
