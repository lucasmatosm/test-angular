

<div style="width: 100%; margin-left: 30px">
  <p-panel header="Novo Post"  [style]="{width: '470px'}" class="card-post">

      <input type="text" pInputText [(ngModel)]="message"/>
      <button pButton type="button" label="Add Post"
              (click)="newPost(message)" icon="pi pi-plus" style="margin-left: 10px"></button>
  </p-panel>
</div>


<div style="width: 100%; display: flex; margin-top: -33px">
  <app-post-list style="margin-left: 30px"></app-post-list>
  <app-comments-list style="margin-left: 30px"></app-comments-list>
</div>
